<!DOCTYPE html>

<html lang="en" ng-app="PhaserIoPlayground">
  <head>
    <meta charset="utf-8" />

    <title ng-bind-template="{{ title && title.length ? title + ' - ' : '' }}Phaser.io Playgound">Phaser.io Playgound</title>
    <meta name="description" content="Playing around with Phaser.io" />
    <meta name="author" content="ScottChak" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 ng-bind-template="{{ title && title.length ? title + ' - ' : '' }}Phaser.io Playgound">Phaser.io Playgound</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Official Phaser 3</h5>
                </div>

                <div class="list-group list-group-flush">
                  <a ui-sref="official.gettingstarted" class="list-group-item list-group-item-action">Getting started</a>
                  <a ui-sref="official.firstgame" class="list-group-item list-group-item-action">First game</a>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Pong</h5>
                </div>

                <div class="list-group-flush">
                  <a ui-sref="pong.v1" class="list-group-item list-group-item-action">Version 1</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-9">
          <ui-view></ui-view>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.22/angular-ui-router.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Phaser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.16.2/phaser.min.js" crossorigin="anonymous"></script>

    <!-- App Setup -->
    <script src="./scripts/app.js"></script>

    <!-- Services -->
    <script src="./scripts/services/pageservice.js"></script>

    <!-- Official -->
    <script src="./scripts/services/official/gettingstarted/service.js"></script>
    <script src="./scripts/services/official/firstgame/service.js"></script>

    <!-- Pong -->
    <script src="./scripts/services/pong/v1/service.js"></script>

    <!-- Controllers -->
    <script src="./scripts/controllers/homecontroller.js"></script>

    <!-- Official -->
    <script src="./scripts/controllers/official/gettingstarted/controller.js"></script>
    <script src="./scripts/controllers/official/firstgame/controller.js"></script>

    <!-- Pong -->
    <script src="./scripts/controllers/pong/v1/controller.js"></script>
  </body>
</html>
